<!--

        Метатеги - это теги языка HTML, содержащие различную служебную информацию. 
        Метатеги размещаются в заголовке страницы (между тегами <head> и </head>) и имеют следующий формат: 

             <meta name="имя" content="значение"> 


        Условно метатеги можно разделить на три группы:

            1. содержащие управляющие команды для браузера;
            2. содержащие управляющие команды для поисковых систем;
            3. содержащие информацию о странице и ее авторе. 

    <meta> определяет метатеги, которые используются для хранения информации предназначенной для браузеров и поисковых систем. 
    Например, механизмы поисковых систем обращаются к метатегам для получения описания сайта, ключевых слов и других данных. 
    Разрешается использовать более чем один метатег, все они размещаются в контейнере <head>.

    Атрибуты:
    charset    - Задает кодировку документа.
    content    - Устанавливает значение атрибута, заданного с помощью name или http-equiv.
    http-equiv - Предназначен для конвертирования метатега в заголовок HTTP.
    name       - Имя метатега, также косвенно устанавливает его предназначение.

-->
