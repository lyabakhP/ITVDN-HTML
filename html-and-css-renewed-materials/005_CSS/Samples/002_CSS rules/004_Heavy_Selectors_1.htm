<!--
Есть несколько основных сложных конструкций:

1. Вложенные селекторы
2. Мультиклассы
3. Соседний селектор

Вложенные селекторы

Если необходимо определить стиль для элемента, вложенного в другой, то лучшим решением является конструкция вложенных селекторов.

Первым указывается селектор родительского элемента, а вторым селектор дочернего элемента.

родительский_элемент дочерний_элемент {} 

-->

    <head>
        <title>Тег style</title>
        <style type="text/css">
        
        div
        {
            color: Green;
            font-size:18pt;
            font-family:Arial;
            background-color:green;
        }
            
        div div
        {
            color:Blue;
        }
        
        div p
        {
            background-color:Red;
        }

    </head>
    <body>
            <p>Простой параграф</p>
            
            <div>

                </div>
            
            </div>
